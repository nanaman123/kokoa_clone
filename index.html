<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/style.css"> <!--link:css라고 치면 연결해주는 코드가 나옴-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Welcome to kokoa Talk</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No service</span>
                <!--TO Do: Wifi Icon-->
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>100%</span>
                <i class="fas fa-battery-full"></i>
                <i class="fas fa-bolt"></i>
                <!--Battery-->
                <!--Lighting-->
            </div>
        </div>
        <header class="welcome-header">
            <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
            <p class="welcome-header__text">If you have a kakao Account, log in with your email or phone number.</p>

        </header>

        <form action ="friends.html" method="get" id="login-form">
            <input type="text" placeholder="Email or phone number"/>
            <input type="password" placeholder="password"/>
            <input type="submit" value="Log In"/>
            <a href="#">Find Kokoa Account or Password</a>
        </form>
        <div id="no-moblie">
            <span>Your screen is too big</span>
        </div>
        <script src="https://kit.fontawesome.com/bdfae35109.js" crossorigin="anonymous"></script>
    </body>
</html>
